name: Build Executables
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: hello.exe
            build_cmd: pyinstaller --onefile hello.py
          - os: macos-13  # Intel Mac
            output: hello.app
            build_cmd: pyinstaller --onefile --windowed hello.py && cd dist && zip -r hello-intel.zip hello.app
          - os: macos-latest  # Apple Silicon
            output: hello.app
            build_cmd: pyinstaller --onefile --windowed hello.py && cd dist && zip -r hello-arm.zip hello.app
          - os: ubuntu-latest
            output: hello
            build_cmd: pyinstaller --onefile hello.py
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Build executable
        run: ${{ matrix.build_cmd }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-executable
          path: dist/*.zip
